<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery Street Fighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="instructions">
		<h1>JQuery Street Fighter</h1>
		<h2>Instructions:</h2>
		<ol>
			<li>Move pointer over Ryu to start.</li>
			<li>Left click to throw a hadouken.</li>
			<li>Press X for a cool pose.</li>
		</ol>
	</div>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="hadouken"></div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
</body>
</html>
